plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9' // parse JSON (needed for schedule stuff)
    implementation("net.dv8tion:JDA:5.0.0-alpha.2") { // JDA (needed for Discord stuff, opus-java excluded since no voice stuff is needed)
        exclude module: 'opus-java'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'schedubot.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
